<!DOCTYPE html>
<html>
    <head>
        <title>
               JQuery Public API using Ajax   
        </title>
        <link rel="stylesheet" type="text/css" href="home.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="home.js"></script>
    </head>
    <body>       
        <article>
            <section>       
                <header>Flikr Public Feed</header>      
                <input id="photosearch" type="text">
                <button id="btn1">Search Flickr</button>
                <div id="flikrresults">Results</div>
            </section>  
            <section>             
                <header>PetFinder Public Feed</header>      
                <input id="breedsearch" type="text">
                <button id="btn2">Get Breed List</button>
                <div id="breedresults">Results</div>
            </section>      
            <section>
                <header>PetFinder Public Feed</header>
                <br/>
                <div class="pet">
                    <label>animal</label>
                    <input id="animal" class="pet" type="text">   
                </div>
                <div class="pet">
                    <label>breed</label>
                    <input id="breed" class="pet" type="text">
                          
                </div>
                <div class="pet">
                    <label>sex</label>
                    <input id="sex" class="pet" type="text">
                </div>
                <div class="pet">
                    <label>size</label>
                    <input id="size" class="pet" type="text">
                </div>
                <div class="pet">
                    <label>zip-code</label>
                    <input id="location" class="pet" type="text">
                </div>
                <br/>
                <div class="pet">
                    <button id="btn3">Find Pets</button>
                </div>
                 <div id="petresults">Results</div>
            </section>
    </body>
</html>
