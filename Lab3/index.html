<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body id="body">
    <div id="canvas">
        <div id="game">
            <table id="board" class="board">
                <th id="header">
                    <button id="button" class="button">Reset Game</button>
                </th>
                <div id="reset">
                <tr>
                    <td id="0"></td>
                    <td id="1"></td>
                    <td id="2"></td>
                </tr>
                <tr>
                    <td id="3"></td>
                    <td id="4"></td>
                    <td id="5"></td>
                </tr>
                <tr>
                    <td id="6"></td>
                    <td id="7"></td>
                    <td id="8"></td>
                </tr>
            </div>
            </table>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
