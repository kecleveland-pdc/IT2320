<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Animations</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
    </head>
    <body>
        <div id="canvas">
            <div id="button-content">
                <button id="button-1">"Up"</button>
                <button id="button-2">"Down"</button>
                <button id="button-3">"Left"</button>
                <button id="button-4">"Right"</button>
                <button id="button-5">"FadeOut"</button>
                <button id="button-6">"FadeIn"</button>
                <button id="button-7">"Blink"</button>
                <button id="button-8">"Reset"</button>
            </div>
            <div id="main-div">
                <div id="main-box">
                </div>
            </div>
        </div>
        <!--scripts-->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>        
        <script src="scripts/script.js"></script>
    </body>
</html>
