<!DOCTYPE html>
<html>
    <head>
        <title>Memory</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
        <script type="text/javascript" src="scripts/script.js"></script>
    </head>
    <body>
        <div id="main-content">
            <div id="gameboard">
                <div id="overlay">
                    <table id="board" class="board">
                        <th id="header">
                            <button id="button" class="button">Reset Game</button>
                        </th>
                        <div id="reset">
                        <tr>
                            <td id="0" class="cover">&curren;</td>
                            <td id="1" class="cover">&curren;</td>
                            <td id="2" class="cover">&curren;</td>
                            <td id="3" class="cover">&curren;</td>
                        </tr>
                        <tr>
                            <td id="4" class="cover">&curren;</td>
                            <td id="5" class="cover">&curren;</td>
                            <td id="6" class="cover">&curren;</td>
                            <td id="7" class="cover">&curren;</td>
                        </tr>
                        <tr>
                            <td id="8" class="cover">&curren;</td>
                            <td id="9" class="cover">&curren;</td>
                            <td id="10" class="cover">&curren;</td>
                            <td id="11" class="cover">&curren;</td>
                        </tr>
                        <tr>
                            <td id="12" class="cover">&curren;</td>
                            <td id="13" class="cover">&curren;</td>
                            <td id="14" class="cover">&curren;</td>
                            <td id="15" class="cover">&curren;</td>
                        </tr>
                        </div>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
